apiVersion: v1
kind: Namespace
metadata:
  name: tubes-eai

---
# ==============================
# 1. REST API (User Service)
# ==============================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rest-api
  namespace: tubes-eai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rest-api
  template:
    metadata:
      labels:
        app: rest-api
    spec:
      containers:
      - name: rest-api
        image: rest-api:latest
        imagePullPolicy: Never # Gunakan image lokal hasil build
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
---
apiVersion: v1
kind: Service
metadata:
  name: rest-api
  namespace: tubes-eai
spec:
  selector:
    app: rest-api
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001

---
# ==============================
# 2. GRAPHQL API (Kost Service)
# ==============================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-api
  namespace: tubes-eai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphql-api
  template:
    metadata:
      labels:
        app: graphql-api
    spec:
      containers:
      - name: graphql-api
        image: graphql-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 4000
        env:
        - name: PORT
          value: "4000"
---
apiVersion: v1
kind: Service
metadata:
  name: graphql-api
  namespace: tubes-eai
spec:
  selector:
    app: graphql-api
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000

---
# ==============================
# 3. API GATEWAY (Service Utama)
# ==============================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: tubes-eai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: api-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        # Menghubungkan ke service lain via nama service K8s
        - name: REST_API_URL
          value: "http://rest-api:3001"
        - name: GRAPHQL_API_URL
          value: "http://graphql-api:4000"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: tubes-eai
spec:
  selector:
    app: api-gateway
  type: LoadBalancer # Akses dari luar cluster (Localhost)
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000

---
# ==============================
# 4. FRONTEND APP
# ==============================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: tubes-eai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: frontend-app
        image: frontend-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        # Client Browser mengakses via Gateway (Localhost)
        - name: NEXT_PUBLIC_API_URL
          value: "http://localhost:3000"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-app
  namespace: tubes-eai
spec:
  selector:
    app: frontend-app
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000